{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h2>{{ title }}</h2>

  <section class="grid">

{% block title %}Přihlášení{% endblock %}
{% block content %}
  <h2>Přihlášení</h2>
  {% if error %}<p style="color:#b00">{{ error }}</p>{% endif %}
  <form method="post" action="/login">
    <label>E-mail: <input type="email" name="username" required></label><br>
    <label>Heslo: <input type="password" name="password" required></label><br>
    <button type="submit">Přihlásit</button>
  </form>
  </section>
{% endblock %}
